<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <script src="js/jquery-1.3.2.min.js"type="text/javascript"></script>
    <script src="js/invaders.js"type="text/javascript"></script>
    <script src="js/renderer.js"type="text/javascript"></script>
    <script src="js/player.js"type="text/javascript"></script>
    <script src="js/enemies.js"type="text/javascript"></script>
    <script src="js/projectile.js"type="text/javascript"></script>
    <meta content="charset=utf-8">
    <title>Space Invaders</title>
  </head>
  <body>
    <div id='game_wrapper'>
      <div id='game_container'>
        <canvas id='background_canvas'></canvas>
        <div id='hud'>
          <span class='lives'>Lives: </span>
          <span class='score'>Score:<span id='player_score'></span></span>
          <div id='game_over'>Game Over</div>
        </div>
        <canvas id="invaders_canvas"></canvas>
      </div>
    </div>
  </body>
</html>
